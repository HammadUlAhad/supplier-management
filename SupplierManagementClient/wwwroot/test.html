<!DOCTYPE html>
<html>
<head>
    <title>Quick Test - Exercise 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 3 - Quick Test</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Authentication Test</h5>
                    </div>
                    <div class="card-body">
                        <button id="testAuth" class="btn btn-primary">Test Authentication</button>
                        <button id="testSuppliers" class="btn btn-success ms-2">Test Suppliers API</button>
                        <div id="results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5114';  // Updated to correct API server URL
        const TEST_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1bmlxdWVfbmFtZSI6ImFkbWluIiwibmFtZWlkIjoiYWRtaW4iLCJ1c2VybmFtZSI6ImFkbWluIiwibmJmIjoxNzUzNjU5MzgwLCJleHAiOjE3NTM3NDU3ODAsImlhdCI6MTc1MzY1OTM4MCwiaXNzIjoiU3VwcGxpZXJNYW5hZ2VtZW50QVBJIiwiYXVkIjoiU3VwcGxpZXJNYW5hZ2VtZW50QVBJIn0.8bvl2MiYdMjqVVed9ROOlJ9bzZ3XJYjNIwdRQh7flRA';

        function updateResults(message, isError = false) {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="alert alert-${isError ? 'danger' : 'success'}">${message}</div>`;
        }

        // Test Authentication
        document.getElementById('testAuth').addEventListener('click', async function() {
            updateResults('Testing authentication...', false);
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/token`, {  // Correct endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'password123'  // Correct password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Authentication response:', data);
                    
                    if (data.success && data.token && data.token.token) {
                        const actualToken = data.token.token;
                        const tokenPreview = typeof actualToken === 'string' && actualToken.length > 50 
                            ? actualToken.substring(0, 50) + '...' 
                            : actualToken;
                        updateResults(`✅ Authentication successful! Token: ${tokenPreview}`, false);
                    } else {
                        updateResults(`❌ Authentication failed: ${data.message || 'Unknown error'}`, true);
                    }
                } else {
                    const errorText = await response.text();
                    updateResults(`❌ Authentication failed: HTTP ${response.status} - ${errorText}`, true);
                }
            } catch (error) {
                updateResults(`❌ Authentication error: ${error.message}`, true);
            }
        });

        // Test Suppliers API
        document.getElementById('testSuppliers').addEventListener('click', async function() {
            updateResults('Testing suppliers API with your token...', false);
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/suppliers`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${TEST_TOKEN}`,
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateResults(`✅ Suppliers API successful! Found ${data.length} suppliers`, false);
                } else {
                    const errorText = await response.text();
                    updateResults(`❌ Suppliers API failed: HTTP ${response.status} - ${errorText}`, true);
                }
            } catch (error) {
                updateResults(`❌ Suppliers API error: ${error.message}`, true);
            }
        });

        console.log('Quick test page loaded');
    </script>
</body>
</html>
